# &k : MAGIC
# &c : RED
# &r : RESET
# &m : STRIKETHROUGH
# &n : UNDERLINE
# &f : WHITE
# &e : YELLOW

# timeLimit - this is the time limit (in seconds) that enforces how long players can control an entity (set to 0 for no limit) #
# distanceLimit - this is the distance (in blocks) that enforces how far players can control an entity (set to 0 for no limit) #
# timeBetweenUses - this is the time (in seconds) between when the item is used and when it can be used again (set to 0 for no limit) #
# captureTime - this is the time (in seconds) that a player must sneak and stare at an entity to control it (set to 0 for instant) #

# [uses] - tag that will display the uses left on the mind control helmet #
